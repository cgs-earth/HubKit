
<article class="form">
    <div class="double-top" name="data_wizard">
        <h2 class="big heavy caps">Settings</h2>    
        <hr />
        <fieldset class="form-fieldset" >
            <div class="row">
                <div class="col-xs-12">
                    <div *ngFor="let item of setting_fields"  class="form-group">

                        <div class="single-space" *ngIf="item.field.component.name==='textfield'">
                            <!-- TEXTFIELD -->
                            <label  class="form-label" for="{{item.field.field_name}}">{{item.field.field_label}}</label>
                            <input class="form-control" [(ngModel)]="item.datavalue" placeholder="{{item.field.field_placeholder}}" id="{{item.field.field_name}}">
                        </div>
                    
                        <div class="single-space" *ngIf="item.field.component.name=='select'">
                            <!-- SELECT -->
                            <label  class="form-label" for="{{item.field.field_name}}">{{item.field.field_label}}</label>
                            <div class="container--selection">
                                <!-- <label for="default-selector">Default Selector</label> -->
                                <select class="filter--control" id="{{item.field.field_name}}">
                                <option>
                                    Andre Dawson
                                </option>
                                <option>
                                    Ryne Sandberg
                                </option>
                                <option>
                                    Shawon Dusnston
                                </option>
                                <option>
                                    Mark Grace
                                </option>
                                <option>
                                    Rick Sutcliffe
                                </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </fieldset>
        <div>
            <button type="button" class="button button-primaryAction">Create Config</button>
        </div>
        <!-- END SETTINGS -->
